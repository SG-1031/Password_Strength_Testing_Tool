<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    #feedback {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Tester</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <div id="feedback"></div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const feedback = document.getElementById("feedback");

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      const feedbackText = checkStrength(password);
      feedback.innerHTML = feedbackText;
    });

    function checkStrength(pw) {
      let score = 0;
      const minLength = 8;
      const messages = [];

      if (pw.length >= minLength) score++;
      else messages.push("Too short (min 8 characters)");

      if (/[A-Z]/.test(pw)) score++; else messages.push("Add uppercase letters");
      if (/[a-z]/.test(pw)) score++;
      if (/[0-9]/.test(pw)) score++; else messages.push("Add numbers");
      if (/[^A-Za-z0-9]/.test(pw)) score++; else messages.push("Add special characters");

      let rating = "Weak";
      if (score >= 4) rating = "Strong";
      else if (score === 3) rating = "Moderate";

      return `<p>Strength: <strong>${rating}</strong></p>
              <p>Suggestions: ${messages.join(", ") || "Looks good!"}</p>`;
    }
  </script>
</body>
</html>
